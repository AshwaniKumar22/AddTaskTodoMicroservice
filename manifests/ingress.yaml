apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: addtask-ingress
  labels:
    app.kubernetes.io/name: addtask-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: addtask.devopsai.online
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: add-task-svc
            port: 
              number: 80
